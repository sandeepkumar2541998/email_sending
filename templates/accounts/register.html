<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>register</title>
  </head>
  <body style="background-color: #ddd;">
  
  <div class="container">
    {% for message in messages %}
      <h2>{{message}}</h2>
    {% endfor %}
  </div>
  <form action="register" class="container form-group" method="post">
    {% csrf_token %}
    <label for="fname"><b>First Name:</b></label>
    <input class="form-control" type="text" name="first_name" placeholder="enter your first name" Required>
    <label for="lname"><b>Last Name:</b></label>
    <input class="form-control" type="text" name="last_name" placeholder="enter your last name" Required>
    <label for="uname"><b>Username</b></label>
    <input class="form-control" type="text" name="username" placeholder="enter your username" Required>
    <label for="email"><b>Email-id</b></label>
    <input class="form-control" type="email" name="email" placeholder="enter your email" Required>
    <label for="pass"><b>Password</b></label>
    <input class="form-control" type="password" name="password1" placeholder="enter your password1" Required>
    <label for="conform_pass"><b>Conform Password</b></label>
    <input class="form-control" type="password" name="password2" placeholder="enter your password2" Required><br>
    <input class="form-control btn btn-success" type="submit">
  </form>

  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
  
</html>
